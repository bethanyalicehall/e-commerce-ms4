{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <hr>
        <h2 class="logo-font mb-4">Add a post</h2>
        <hr>
    </div>
    <div class="row">
        <div class="offset-1 col-10 col-lg-6">
            <form method="POST" action="{% url 'add_post' %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mt-4">
                    {{ blog_form | crispy }}
                </div>
                <div class="text-right">
                    <a class="btn btn-outline" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn btn-colour-1" type="submit" aria-label="Add Post Button">Add a New Blog</button>
                </div>
            </form>
            <div class="mt-2">
                <a href="{% url 'blog' %}">
                    <span class="icon">
                        <i class="fas fa-angle-left"></i>
                    </span>
                    <span>All blog posts</span>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('#new-image').change(function () {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
